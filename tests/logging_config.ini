[loggers]
keys=root,affine_stitcher

[handlers]
keys=stream_handler

[formatters]
keys=formatter

[logger_root]
level=INFO
handlers=stream_handler

[logger_affine_stitcher]
level=INFO
handlers=stream_handler
qualname=affine_stitcher
propagate=0

[handler_stream_handler]
class=StreamHandler
formatter=formatter
args=(sys.stderr,)

[formatter_formatter]
format=%(asctime)s,%(msecs)03d | %(name)-28s [%(levelname)-8s] %(message)s
datefmt = %H:%M:%S
